<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI-Driven Classroom Engagement Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           GLOBAL THEME - Light Professional SaaS Style
           ============================================ */

        /* Base Styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-top: 70px;
            background: linear-gradient(135deg, #f8fbff, #e6f0ff);
            color: #222;
        }

        /* Page Container */
        .page-container {
            min-height: calc(100vh - 70px);
            padding: 40px 15px;
        }

        /* Auth Page Container */
        .auth-page {
            min-height: calc(100vh - 70px);
            display: block;
            padding: 40px 15px;
        }

        /* Container Override */
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        /* Modern Card Style */
        .card-modern {
            border: none;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        /* Title Styles */
        .card-modern h3 {
            color: #222;
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* Form Label Styles */
        .card-modern label {
            color: #444;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        /* Input Field Styles */
        .card-modern .form-control,
        .card-modern input[type="text"],
        .card-modern input[type="email"],
        .card-modern input[type="password"] {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 14px 16px;
            color: #222;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .card-modern .form-control::placeholder,
        .card-modern input::placeholder {
            color: #999;
        }

        .card-modern .form-control:focus,
        .card-modern input:focus {
            background: #ffffff;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
            color: #222;
        }

        /* Error Messages */
        .card-modern .text-danger {
            color: #dc3545 !important;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* Captcha Section */
        .captcha-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e0e0e0;
        }

        .captcha-container label {
            margin-bottom: 10px;
        }

        /* Primary Button - Blue Gradient */
        .btn-primary,
        .btn-primary-gradient,
        .btn-success-gradient {
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            color: #ffffff;
            background: linear-gradient(45deg, #4a90e2, #357ABD);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover,
        .btn-primary-gradient:hover,
        .btn-success-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
            background: linear-gradient(45deg, #5a9ef2, #458acd);
            color: #ffffff;
        }

        .btn-primary:active,
        .btn-primary-gradient:active,
        .btn-success-gradient:active {
            transform: translateY(0);
        }

        /* Success Button Override */
        .btn-success {
            background: linear-gradient(45deg, #4a90e2, #357ABD);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #5a9ef2, #458acd);
        }

        /* Link Styles */
        .card-modern a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .card-modern a:hover {
            color: #357ABD;
            text-decoration: underline;
        }

        .card-modern .text-center {
            color: #666;
        }

        /* Section Padding */
        .section-padding {
            padding: 40px 0;
        }

        /* Row margin */
        .justify-content-center {
            margin: 0;
        }

        /* Dashboard and Content Pages */
        .content-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content-page .card-modern {
            max-width: 100%;
            margin-bottom: 20px;
        }

        /* Home Page Hero Card */
        .hero-card {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Contact Form Inputs (standalone) */
        .contact-form input,
        .contact-form textarea {
            background: #ffffff !important;
            border: 1px solid #ddd !important;
            border-radius: 8px !important;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #4a90e2 !important;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2) !important;
        }

        /* Text Colors */
        .text-muted {
            color: #666 !important;
        }

        h2, h3, h4, h5, h6 {
            color: #222;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-modern {
                padding: 30px 20px;
            }
            
            .page-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>

    {% include 'components/navbar.html' %}

    <div class="page-container">
        {% block content %}{% endblock %}
    </div>

    {% include 'components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
