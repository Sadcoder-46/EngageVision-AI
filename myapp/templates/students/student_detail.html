{% extends 'base.html' %}

{% block content %}
<div class="content-page">
    <div class="card-modern">
        <h3 class="fw-bold mb-4">Student Details</h3>
        
        <div class="student-info">
            <div class="info-row">
                <strong>Name:</strong>
                <span>{{ student.name }}</span>
            </div>
            <div class="info-row">
                <strong>Email:</strong>
                <span>{{ student.email }}</span>
            </div>
            <div class="info-row">
                <strong>Created At:</strong>
                <span>{{ student.created_at }}</span>
            </div>
            <div class="info-row">
                <strong>Updated At:</strong>
                <span>{{ student.updated_at }}</span>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'students:student_update' student.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'students:student_delete' student.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'students:student_list' %}" class="btn btn-secondary ms-2">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
